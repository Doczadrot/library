{% extends 'library/base.html' %}

{% block title %}
Подтверждение удаления
{% endblock %}

{% block content %}
{% include 'library/header.html' %}

<h2>Подтверждение удаления</h2>
<p>Вы уверены, что хотите удалить книгу "{{ object.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'library:books_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
